AllCops:
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - node_modules/**/*
    - bin/**/*
  TargetRubyVersion: 2.4

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 20

Metrics/ClassLength:
  Max: 120

Metrics/BlockLength:
  Max: 40
  Exclude:
    - "**/*_spec.rb"

Documentation:
  Enabled: false
