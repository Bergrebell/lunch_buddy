engines:
  rubocop:
    enabled: true
    channel: rubocop-0-48
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
      - javascript:
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- "**/vendor/**/*"
